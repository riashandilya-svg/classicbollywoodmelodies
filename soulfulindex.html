<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Soulful Melodies</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
:root{
  --bg: #ffffff;                 /* white background */
  --surface: rgba(255,255,255,0.86);

  --text: #1b1027;               /* deep violet text */
  --muted: rgba(27, 16, 39, 0.70);

  --border: rgba(106, 58, 255, 0.18);   /* violet border */
  --shadow: 0 18px 44px rgba(16, 10, 30, 0.12);

  --btnText: #1b1027;            /* dark text on gold button */
  --btnBorder: rgba(212, 164, 40, 0.45);
  --btnBg: linear-gradient(135deg, rgba(255, 214, 98, 0.95), rgba(212, 164, 40, 0.90));
}


    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      background:
  radial-gradient(980px 520px at 10% 0%, rgba(132, 82, 255, 0.18), transparent 60%),
  radial-gradient(900px 520px at 92% 8%, rgba(255, 204, 92, 0.16), transparent 62%),
  radial-gradient(780px 480px at 50% 90%, rgba(132, 82, 255, 0.10), transparent 60%),
  var(--bg);

    }

    .banner{
      position: sticky;
      top: 0;
      z-index: 9999;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(255,255,255,0.78);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(132, 82, 255, 0.16);
    }

    .banner a{
      text-decoration: none;
      color: inherit;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.7px;
    }

    main{
      max-width: 1100px;
      margin: 0 auto;
      padding: 34px 18px 70px;
    }

    /* ===== Page layout with right image ===== */
    .layout{
      display: grid;
      grid-template-columns: minmax(0, 1fr) 320px;
      gap: 18px;
      align-items: start;
    }

    @media (max-width: 980px){
      .layout{ grid-template-columns: 1fr; }
    }

    .hero{
      text-align: left;
      margin-bottom: 10px;
      padding: 18px 18px 6px;
    }

    h1{
      font-size: clamp(28px, 4.2vw, 46px);
      margin: 8px 0 10px;
      letter-spacing: -0.02em;
      line-height: 1.05;
    }

    .sub{
      margin: 0;
      max-width: 700px;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.45;
    }

    .side{
      position: sticky;
      top: 84px;
    }

    @media (max-width: 980px){
      .side{ position: static; }
    }

    .cover{
      border-radius: 0px;
      overflow: hidden;
      border: 1px solid rgba(132, 82, 255, 0.16);
      background: rgba(255,255,255,0.78);
      box-shadow: var(--shadow);
    }

    .cover img{
      width: 100%;
      height: 360px;
      object-fit: contain;
      display: block;
      background: rgba(35,95,255,0.06);
    }

    .cover-caption{
      padding: 12px 14px 14px;
      font-size: 13px;
      color: rgba(11, 21, 51, 0.72);
      border-top: 1px solid rgba(132, 82, 255, 0.14);
      background: rgba(255,255,255,0.78);
    }

    /* ===== Songs grid ===== */
    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      margin-top: 14px;
    }
    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    .grid, .card { min-width: 0; }

    .card{
      border-radius: 22px;
      padding: 20px;
      border: 1px solid rgba(132, 82, 255, 0.14);
      background: var(--surface);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(132, 82, 255, 0.22);
      box-shadow: 0 24px 55px rgba(16, 20, 40, 0.16);
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-80px -90px auto auto;
      width: 230px;
      height: 230px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%,
  rgba(132, 82, 255, 0.18),
  rgba(255, 204, 92, 0.12),
  transparent 62%);

      filter: blur(2px);
      pointer-events: none;
    }

    .card::after{
      content:"";
      position:absolute;
      left:-120px;
      bottom:-140px;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle at 60% 40%,
  rgba(255, 204, 92, 0.10),
  transparent 62%);

      pointer-events: none;
    }

    .card > *{ position: relative; z-index: 1; }

    .song-title{
      margin: 0 0 6px;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    .song-meta{
      margin: 0 0 14px;
      color: var(--muted);
      font-size: 14px;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 14px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 750;
      color: var(--btnText);
      border: 1px solid rgba(212, 164, 40, 0.45);
      background: var(--btnBg);
      transition: transform 0.14s ease, filter 0.14s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.02);
    }

    .arrow{
      font-weight: 900;
      font-size: 18px;
      line-height: 1;
      margin-top: -1px;
    }

    .footer{
      margin-top: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .back{
      color: rgba(11, 21, 51, 0.72);
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
    }
    .back:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <header class="banner">
    <a href="/soulfulmelodies/soulfulindex.html">Ria Om Shandilya</a>
  </header>

  <main>
    <div class="layout">
      <!-- Left: text + songs -->
      <div>
        <div class="hero">
          <h1>Soulful Melodies</h1>
          <p class="sub">Pick a song to open its practice page.</p>
        </div>

        <section class="grid">
          <div class="card">
            <h2 class="song-title">Ae Hairate</h2>
            <p class="song-meta">Practice mode + falling notes</p>
            <a class="btn" href="aehairate.html">Open <span class="arrow">→</span></a>
          </div>

          <div class="card">
            <h2 class="song-title">Song 2</h2>
            <p class="song-meta">Practice mode + falling notes</p>
            <a class="btn" href="/soulfulmelodies/song2.html">Open <span class="arrow">→</span></a>
          </div>

          <div class="card">
            <h2 class="song-title">Song 3</h2>
            <p class="song-meta">Practice mode + falling notes</p>
            <a class="btn" href="/soulfulmelodies/song3.html">Open <span class="arrow">→</span></a>
          </div>

          <div class="card">
            <h2 class="song-title">Song 4</h2>
            <p class="song-meta">Practice mode + falling notes</p>
            <a class="btn" href="/soulfulmelodies/song4.html">Open <span class="arrow">→</span></a>
          </div>
        </section>

        <div class="footer">
          <a class="back" href="/classicbollywoodmelodies/index.html">← Back to books</a>
        </div>
      </div>

      <!-- Right: cover image -->
      <aside class="side">
        <div class="cover">
          <img src="soulful.jpg" alt="Soulful book cover">
          <div class="cover-caption">Soulful Melodies</div>
        </div>
      </aside>
    </div>
  </main>
</body>
</html>
