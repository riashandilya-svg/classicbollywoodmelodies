    <script>  
      const SUPABASE_URL = "https://lyqpxcilniqzurevetae.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cXB4Y2lsbmlxenVyZXZldGFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDAyMTQsImV4cCI6MjA4NTExNjIxNH0.40ZbAatkMBFHacQGCpiNYpjcKQoZik-Xvqx3bG46x7c";
      const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      (async () => {
        const url = new URL(window.location.href);
        const code = url.searchParams.get("code"); // PKCE flow (sometimes)
        const token_hash = url.searchParams.get("token_hash"); // Magic link flow (common)
        const type = url.searchParams.get("type"); // usually "magiclink"

        let error = null;

        if (code) {
          // If you ever switch to PKCE, this will handle it
          const res = await sb.auth.exchangeCodeForSession(window.location.href);
          error = res.error;
        } else if (token_hash && type) {
          // This is the important one for your current emails
          const res = await sb.auth.verifyOtp({ type, token_hash });
          error = res.error;
        } else {
          error = { message: "Missing login parameters in URL." };
        }

        if (error) {
          document.body.innerText = "Login failed: " + error.message;
          return;
        }

        window.location.href = "../index.html";
      })();
    </script>
