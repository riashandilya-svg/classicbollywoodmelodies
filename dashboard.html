<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Classic Bollywood Melodies</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .header .user-email {
            color: #666;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card .number {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card.credits {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .stat-card.credits .number,
        .stat-card.credits .label {
            color: white;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .song-list {
            display: grid;
            gap: 15px;
        }

        .song-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .song-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .song-meta {
            font-size: 14px;
            color: #666;
        }

        .progress-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .progress-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-weight: 600;
        }

        .progress-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .progress-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .progress-btn.not_started.active {
            background: #6c757d;
            border-color: #6c757d;
        }

        .progress-btn.in_progress.active {
            background: #ffc107;
            border-color: #ffc107;
            color: #333;
        }

        .progress-btn.completed.active {
            background: #28a745;
            border-color: #28a745;
        }

        .play-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            margin-left: 15px;
        }

        .play-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .purchase-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .purchase-date {
            font-size: 14px;
            color: #666;
        }

        .purchase-amount {
            font-weight: bold;
            color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .cta-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .cta-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .book-badge {
            display: inline-block;
            padding: 8px 16px;
            background: #28a745;
            color: white;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .song-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .progress-selector {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽµ My Dashboard</h1>
            <div class="user-email" id="userEmail">Loading...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="number" id="totalSongs">0</div>
                <div class="label">Total Songs</div>
            </div>
            <div class="stat-card">
                <div class="number" id="completedSongs">0</div>
                <div class="label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="number" id="inProgressSongs">0</div>
                <div class="label">In Progress</div>
            </div>
            <div class="stat-card credits">
                <div class="number" id="creditsRemaining">0</div>
                <div class="label">Credits Remaining</div>
            </div>
        </div>

        <div class="section">
            <h2>ðŸ“š Book Verification Status</h2>
            <div id="bookStatus">
                <div class="loading">Loading...</div>
            </div>
        </div>

        <div class="section">
            <h2>ðŸŽ¼ My Songs</h2>
            <div id="songsList">
                <div class="loading">Loading your songs...</div>
            </div>
        </div>

        <div class="section">
            <h2>ðŸ’³ Purchase History</h2>
            <div id="purchaseHistory">
                <div class="loading">Loading purchases...</div>
            </div>
        </div>
    </div>

    <script src="js/supabaseClient.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
