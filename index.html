<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ria Om Shandilya</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;
      --surface: rgba(255,255,255,0.82);

      --text: #1A1A1F;
      --muted: rgba(26,26,31,0.70);

      --border: rgba(140, 120, 160, 0.18);
      --shadow: 0 18px 44px rgba(22, 10, 35, 0.10);

      --btnText: #2b1140;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      background:
        radial-gradient(900px 520px at 20% 0%, rgba(255,120,160,0.28), transparent 60%),
        radial-gradient(900px 520px at 85% 10%, rgba(155,110,255,0.26), transparent 62%),
        radial-gradient(780px 480px at 50% 80%, rgba(255,80,90,0.16), transparent 60%),
        radial-gradient(520px 320px at 35% 55%, rgba(255,90,210,0.14), transparent 60%),
        var(--bg);
    }

    .banner{
      position: sticky;
      top: 0;
      z-index: 9999;

      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;

      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(140,120,160,0.18);
    }

    .banner span{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.7px;
    }

    main{
      max-width: 980px;
      margin: 0 auto;
      padding: 44px 18px 70px;
      text-align: center;
    }

    h1{
      font-size: clamp(28px, 4.8vw, 54px);
      line-height: 1.06;
      margin: 18px 0 10px;
      letter-spacing: -0.02em;
    }

    .sub{
      margin: 0 auto 22px;
      max-width: 640px;
      color: var(--muted);
      font-size: 16px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 16px;
      margin-top: 8px;
    }

    @media (max-width: 760px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      text-align: left;
      border-radius: 22px;
      padding: 22px;
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      transition: transform 0.16s ease, box-shadow 0.16s ease, border-color 0.16s ease;
    }

    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(155,110,255,0.26);
      box-shadow: 0 24px 55px rgba(22, 10, 35, 0.13);
    }

    /* Decorative blobs */
    .card::before{
      content:"";
      position:absolute;
      inset:-80px -90px auto auto;
      width: 230px;
      height: 230px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%,
        rgba(255,120,160,0.40),
        rgba(155,110,255,0.28),
        rgba(255,90,210,0.18),
        transparent 62%);
      filter: blur(2px);

      pointer-events: none; /* ✅ IMPORTANT: don't block clicks */
    }

    .card::after{
      content:"";
      position:absolute;
      left:-120px;
      bottom:-140px;
      width: 260px;
      height: 260px;
      border-radius: 999px;
      background: radial-gradient(circle at 60% 40%,
        rgba(255,80,90,0.24),
        rgba(255,120,160,0.18),
        transparent 62%);

      pointer-events: none; /* ✅ IMPORTANT: don't block clicks */
    }

    /* Keep real content above the blobs */
    .card > *{
      position: relative;
      z-index: 1; /* ✅ IMPORTANT */
    }

    .song-title{
      margin: 0 0 6px;
      font-size: 20px;
      font-weight: 650;
      letter-spacing: -0.01em;
    }

    .song-meta{
      margin: 0 0 16px;
      color: var(--muted);
      font-size: 14px;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      gap: 10px;

      padding: 12px 14px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 650;
      color: var(--btnText);

      border: 1px solid rgba(155,110,255,0.30);
      background:
        linear-gradient(135deg,
          rgba(255,120,160,0.26),
          rgba(155,110,255,0.20),
          rgba(255,90,210,0.14));
      transition: transform 0.14s ease, filter 0.14s ease;
    }

    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    .arrow{
      font-weight: 800;
      font-size: 18px;
      line-height: 1;
      margin-top: -1px;
    }

    .hint{
      margin-top: 18px;
      font-size: 13px;
      color: rgba(26,26,31,0.55);
    }
  </style>
</head>

<body>
  <header class="banner">
    <span>Ria Om Shandilya</span>
  </header>

  <main>
    <h1>Which song would you like to play today?</h1>
    <p class="sub">Choose a song to open its practice page.</p>

    <section class="grid">
      <div class="card">
        <h2 class="song-title">Ek Ladki Bheegi Bhaagi Si</h2>
        <p class="song-meta">Practice mode + falling notes</p>
       <a class="btn" href="ekladki.html">
          Open <span class="arrow">→</span>
        </a>
      </div>

      <div class="card">
        <h2 class="song-title">Hai Apna Dil Toh Awaara</h2>
        <p class="song-meta">Practice mode + falling notes</p>
        <a class="btn" href="haiapna.html">
          Open <span class="arrow">→</span>
        </a>
      </div>
    </section>

    <div class="hint">
    </div>
  </main>
</body>
</html>
