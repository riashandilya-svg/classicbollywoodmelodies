<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Verification Code - Ria Om Shandilya</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #ffffff;
      --surface: rgba(255,255,255,0.82);
      --text: #1A1A1F;
      --muted: rgba(26,26,31,0.70);
      --border: rgba(140, 120, 160, 0.18);
      --shadow: 0 18px 44px rgba(22, 10, 35, 0.10);
      --primary: #9b6eff;
      --success: #10b981;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, sans-serif;
      background:
        radial-gradient(900px 520px at 20% 0%, rgba(255,120,160,0.28), transparent 60%),
        radial-gradient(900px 520px at 85% 10%, rgba(155,110,255,0.26), transparent 62%),
        radial-gradient(780px 480px at 50% 80%, rgba(255,80,90,0.16), transparent 60%),
        var(--bg);
    }

    .banner {
      position: sticky;
      top: 0;
      z-index: 9999;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }

    .banner-link {
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.7px;
      color: inherit;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 12px;
    }

    .banner-link:hover {
      text-decoration: underline;
    }

    main {
      max-width: 680px;
      margin: 0 auto;
      padding: 44px 18px 70px;
    }

    .card {
      background: var(--surface);
      border-radius: 22px;
      padding: 32px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: clamp(28px, 4vw, 42px);
      line-height: 1.2;
      margin: 0 0 12px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      color: var(--muted);
      margin: 0 0 32px;
      font-size: 16px;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: var(--muted);
    }

    .spinner {
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-box {
      background: rgba(16, 185, 129, 0.08);
      border: 1px solid rgba(16, 185, 129, 0.3);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }

    .success-box h3 {
      margin: 0 0 8px;
      font-size: 18px;
      color: var(--success);
    }

    .info-box {
      background: rgba(155, 110, 255, 0.05);
      border: 1px solid rgba(155, 110, 255, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      font-size: 14px;
      line-height: 1.6;
    }

    .btn {
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, rgba(255,120,160,0.26), rgba(155,110,255,0.20));
      color: #2b1140;
      font-weight: 650;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      filter: brightness(1.05);
    }

    .error-text {
      color: var(--error);
      font-size: 15px;
      margin: 16px 0;
      line-height: 1.6;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="banner">
    <a class="banner-link" href="https://riashandilya-svg.github.io/riaomshandilya/">Ria Om Shandilya</a>
  </header>

  <main>
    <div class="card">
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
          <p>Checking your verification status...</p>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://lyqpxcilniqzurevetae.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cXB4Y2lsbmlxenVyZXZldGFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDAyMTQsImV4cCI6MjA4NTExNjIxNH0.40ZbAatkMBFHacQGCpiNYpjcKQoZik-Xvqx3bG46x7c";
    
    window.supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function checkAndRedirect() {
      const content = document.getElementById('content');
      
      try {
        // Check authentication
        const { data: { user }, error: authError } = await window.supabase.auth.getUser();
        
        if (authError || !user) {
          content.innerHTML = `
            <p class="error-text">You must be logged in to access this page.</p>
            <a href="./login.html" class="btn">Go to Login</a>
          `;
          return;
        }

        // Check if already a book owner
        const { data: profile, error: profileError } = await window.supabase
          .from('profiles')
          .select('is_book_owner, books_owned')
          .eq('id', user.id)
          .single();

        if (profileError) {
          console.error('Profile error:', profileError);
          content.innerHTML = `
            <p class="error-text">Error loading your profile. Please try again.</p>
            <a href="./dashboard.html" class="btn">Go to Dashboard</a>
          `;
          return;
        }

        // If already verified, redirect immediately
        if (profile.is_book_owner) {
          content.innerHTML = `
            <div class="success-box">
              <h3>âœ… Already Verified!</h3>
              <p>You have already verified your book. Redirecting to dashboard...</p>
            </div>
          `;
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = './dashboard.html';
          }, 2000);
          return;
        }

        // Not verified - show the verification page
        showVerificationPage();

      } catch (error) {
        console.error('Error:', error);
        content.innerHTML = `
          <p class="error-text">An error occurred. Please refresh the page.</p>
          <a href="./dashboard.html" class="btn">Go to Dashboard</a>
        `;
      }
    }

    function showVerificationPage() {
      const content = document.getElementById('content');
      content.innerHTML = `
        <h1>ðŸ“– Get Your Verification Code</h1>
        <p class="subtitle">You're one step away from unlocking exclusive book owner benefits!</p>

        <div class="info-box">
          <h3>How it works:</h3>
          <p style="margin: 8px 0;">
            1. Click the button below to go to the verification page<br>
            2. Enter the code from inside your physical book<br>
            3. Upload a photo of your book<br>
            4. Done! Enjoy discounted pricing on all songs
          </p>
        </div>

        <a href="./verify-book.html" class="btn">
          Continue to Verification â†’
        </a>

        <p style="text-align: center; margin-top: 20px; font-size: 14px; color: var(--muted);">
          Don't have a code? Find it printed inside your physical book.
        </p>
      `;
    }

    // Run check on page load
    checkAndRedirect();
  </script>
</body>
</html>
