<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pricing • Ria Om Shandilya</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #ffffff;
      --surface: rgba(255,255,255,0.82);
      --text: #1A1A1F;
      --muted: rgba(26,26,31,0.70);
      --border: rgba(140, 120, 160, 0.18);
      --shadow: 0 18px 44px rgba(22, 10, 35, 0.10);
      --violet: 155, 110, 255;
      --violetDeep: 85, 55, 190;
    }

    *{ box-sizing: border-box; }

    body{
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      background:
        radial-gradient(900px 520px at 20% 0%, rgba(255,120,160,0.28), transparent 60%),
        radial-gradient(900px 520px at 85% 10%, rgba(155,110,255,0.26), transparent 62%),
        radial-gradient(780px 480px at 50% 80%, rgba(255,80,90,0.16), transparent 60%),
        radial-gradient(520px 320px at 35% 55%, rgba(255,90,210,0.14), transparent 60%),
        var(--bg);
    }

    .banner{
      position: sticky;
      top: 0;
      z-index: 9999;
      background: rgba(255,255,255,0.72);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(140,120,160,0.18);
    }

    .navGrid{
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      min-height: 64px;
      padding: 8px 12px;
      width: 100%;
    }

    .navTitle{
      grid-column: 2;
      justify-self: center;
      text-align: center;
      min-width: 0;
    }

    .banner-link{
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: 22px;
      letter-spacing: 0.7px;
      color: inherit;
      text-decoration: none;
      padding: 8px 10px;
      border-radius: 12px;
      white-space: nowrap;
    }
    .banner-link:hover{ text-decoration: underline; }

    main{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 18px 60px;
      text-align: center;
    }

    h1{
      font-size: clamp(28px, 4.8vw, 50px);
      line-height: 1.06;
      margin: 12px 0 10px;
      letter-spacing: -0.02em;
    }

    .sub{
      margin: 0 auto 18px;
      max-width: 720px;
      color: var(--muted);
      font-size: 16px;
    }

    .card{
      text-align: left;
      border-radius: 22px;
      padding: 22px;
      border: 1px solid var(--border);
      background: var(--surface);
      box-shadow: var(--shadow);
      backdrop-filter: blur(10px);
      overflow: hidden;
      margin: 0 auto;
      max-width: 760px;
    }

    .badgeRow{
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0 18px;
    }

    .badge{
      border: 1px solid rgba(155,110,255,0.26);
      background: rgba(255,255,255,0.70);
      backdrop-filter: blur(10px);
      padding: 8px 12px;
      border-radius: 999px;
      font-weight: 650;
      font-size: 13px;
      color: rgba(26,26,31,0.86);
      box-shadow: 0 14px 40px rgba(22,10,35,0.08);
    }

    .badge strong{
      color: rgba(var(--violetDeep), 0.95);
    }

    .rows{
      display: grid;
      gap: 10px;
      margin-top: 10px;
    }

    .row{
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 14px;
      border-radius: 16px;
      border: 1px solid rgba(140,120,160,0.14);
      background: rgba(255,255,255,0.70);
    }

    .row .label{
      font-weight: 650;
      letter-spacing: -0.01em;
    }

    .row .value{
      font-weight: 700;
      white-space: nowrap;
      color: rgba(43,17,64,0.95);
    }

    .note{
      margin-top: 14px;
      color: rgba(26,26,31,0.64);
      font-size: 13px;
      line-height: 1.45;
    }

    .dangerNote{
      margin-top: 10px;
      color: rgba(26,26,31,0.74);
      font-size: 13px;
      font-weight: 650;
    }

    .btnRow{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-top: 16px;
    }

    .btn{
      display: inline-flex;
      align-items: center;
      padding: 12px 14px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 650;
      color: #2b1140;
      border: 1px solid rgba(155,110,255,0.30);
      background:
        linear-gradient(135deg,
          rgba(255,120,160,0.26),
          rgba(155,110,255,0.20),
          rgba(255,90,210,0.14));
      transition: transform 0.14s ease, filter 0.14s ease;
    }
    .btn:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    footer{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 18px 28px;
      text-align: center;
      color: rgba(26,26,31,0.62);
      font-size: 13px;
    }

    footer a{
      color: rgba(26,26,31,0.76);
      text-decoration: none;
      border-bottom: 1px solid rgba(155,110,255,0.22);
    }
    footer a:hover{
      border-bottom-color: rgba(155,110,255,0.45);
    }
  </style>
</head>

<body>
  <header class="banner">
    <div class="navGrid">
      <div class="navTitle">
        <a class="banner-link" href="./index.html">Ria Om Shandilya</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Pricing</h1>
    <p class="sub" id="subtitle">Loading your pricing…</p>

    <div class="badgeRow" id="badges" style="display:none;">
      <div class="badge">Currency: <strong id="currencyBadge"></strong></div>
      <div class="badge">Book owner: <strong id="ownerBadge"></strong></div>
    </div>

    <div class="card" id="pricingCard" style="display:none;">
      <div class="rows" id="pricingRows"></div>
      <div class="dangerNote" id="bundleNote" style="display:none;"></div>
      <div class="note" id="noteText"></div>

      <div class="btnRow">
        <a class="btn" href="./index.html">Back</a>
        <a class="btn" href="./verify-book.html">Verify Book</a>
      </div>
    </div>

    <div class="card" id="loggedOutCard" style="display:none; max-width:680px;">
      <div style="text-align:center;">
        <div style="font-weight:700; font-size:18px; margin-bottom:8px;">Please log in to view pricing</div>
        <div style="color: rgba(26,26,31,0.68); margin-bottom:14px;">
          Pricing depends on your account (book ownership and region).
        </div>
        <a class="btn" href="./login.html">Login</a>
      </div>
    </div>
  </main>

  <footer>
    <div>© <span id="year"></span> Ria Om Shandilya. All rights reserved.</div>
    <div style="margin-top:6px;">
      Contact: <a href="mailto:riaomshandilya@gmail.com">riaomshandilya@gmail.com</a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://lyqpxcilniqzurevetae.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx5cXB4Y2lsbmlxenVyZXZldGFlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk1NDAyMTQsImV4cCI6MjA4NTExNjIxNH0.40ZbAatkMBFHacQGCpiNYpjcKQoZik-Xvqx3bG46x7c";
    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function setYear(){
      const el = document.getElementById("year");
      if (el) el.textContent = new Date().getFullYear();
    }

    function formatMoney(amount, currency){
      if (currency === "INR") return `₹${amount}`;
      return `$${amount}`;
    }

    function escapeHtml(str){
      return String(str)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function addRow(parent, label, value){
      const row = document.createElement("div");
      row.className = "row";
      row.innerHTML = `<div class="label">${escapeHtml(label)}</div><div class="value">${escapeHtml(value)}</div>`;
      parent.appendChild(row);
    }

    function renderPricing({ currency, isBookOwner }){
      const subtitle = document.getElementById("subtitle");
      const badges = document.getElementById("badges");
      const currencyBadge = document.getElementById("currencyBadge");
      const ownerBadge = document.getElementById("ownerBadge");
      const card = document.getElementById("pricingCard");
      const rowsEl = document.getElementById("pricingRows");
      const noteText = document.getElementById("noteText");
      const bundleNote = document.getElementById("bundleNote");

      badges.style.display = "flex";
      currencyBadge.textContent = currency;
      ownerBadge.textContent = isBookOwner ? "Yes" : "No";

      rowsEl.innerHTML = "";
      bundleNote.style.display = "none";
      bundleNote.textContent = "";

      if (isBookOwner) {
        subtitle.textContent = "Book owner pricing";

        if (currency === "INR") {
          addRow(rowsEl, "Price for first song", formatMoney(150, "INR"));
          addRow(rowsEl, "Price for second song", formatMoney(129, "INR"));
          addRow(rowsEl, "Price for 3rd and onwards", formatMoney(100, "INR"));
          addRow(rowsEl, "Bundle", "5 songs for ₹550");
          noteText.textContent = "Bundles are available only for book owners.";
        } else {
          addRow(rowsEl, "Price for first song", formatMoney(8, "USD"));
          addRow(rowsEl, "Price for second song", "7 USD");
          addRow(rowsEl, "Price for 3rd and onwards", "7 USD");
          addRow(rowsEl, "Bundle", "5-song pack for $34 (book owners only)");
          noteText.textContent = "Bundles are available only for book owners.";
        }

      } else {
        subtitle.textContent = "Pricing (no books on account)";

        if (currency === "INR") {
          addRow(rowsEl, "Price for first song", formatMoney(200, "INR"));
          addRow(rowsEl, "Price for second song", formatMoney(180, "INR"));
          addRow(rowsEl, "Price for 3rd and onwards", formatMoney(150, "INR"));
          bundleNote.style.display = "block";
          bundleNote.textContent = "❌ No bundle";
          noteText.textContent = "Verify a book to unlock book-owner pricing and bundles.";
        } else {
          addRow(rowsEl, "Price for first song", "10 USD");
          addRow(rowsEl, "Price for second song", "9 USD");
          addRow(rowsEl, "Price for 3rd and onwards", "8 USD");
          bundleNote.style.display = "block";
          bundleNote.textContent = "❌ No bundle";
          noteText.textContent = "Verify a book to unlock book-owner pricing and bundles.";
        }
      }

      card.style.display = "block";
    }

    async function init(){
      setYear();

      const loggedOutCard = document.getElementById("loggedOutCard");

      const { data: { session } } = await sb.auth.getSession();
      if (!session || !session.user) {
        loggedOutCard.style.display = "block";
        document.getElementById("subtitle").textContent = "Login required";
        return;
      }

      const userId = session.user.id;

      // IMPORTANT: your table is "profile" (singular) and fields are region + is_book_owner
      const { data: profile, error } = await sb
        .from("profiles")
        .select("region, is_book_owner, setup_completed")
        .eq("id", userId)
        .single();

      if (error) {
        console.log("profile fetch error:", error);
        // fallback: if we can’t read, show USD + non-owner pricing as safe default
        renderPricing({ currency: "USD", isBookOwner: false });
        return;
      }

      if (profile && profile.setup_completed === false) {
        window.location.href = "./setup.html";
        return;
      }

      const region = (profile.region || "").toString().toUpperCase();
      const currency = (region === "IN") ? "INR" : "USD";
      const isBookOwner = profile.is_book_owner === true;

      renderPricing({ currency, isBookOwner });
    }

    init();
  </script>
</body>
</html>
